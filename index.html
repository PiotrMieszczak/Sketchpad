<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <h1>MENU</h1>
        <div class="container clearfix">
            <nav id="options"> 
                <button class="btn" id="clearSketch">New</button>
                <a href="#" class="btn" id="save"
                download="my-file-name.png">Save</a>
            </nav>
            <nav id="tools">
                <button  class="btn" id="rubber">eraser</button>
                <select class="btn" id="lineWidth">
                    <option value=5>small</option>
                    <option selected="selected" value=10>normal</option>
                    <option value=20>large</option>
                </select>
                <select  class="btn" id="penType">
                    <option selected="selected" value="brush">brush</option>
                    <option value="spray">spray</option>
                </select>
            </nav>
            <div class="colors_pallet">
                    <div data-color="red"></div>
                    <div data-color="yellow"></div>
                    <div data-color="blue"></div>
                    <div data-color="green"></div>
                    <div data-color="orange"></div>
                    <div data-color="purple"></div>
                    <div data-color="black"></div>
                </div>
        </div>
    </header>

    <section class="main_width">
            <canvas id="canvas"></canvas>
    </section>
    <script src="./js/out.js"></script>
</body>
</html>
