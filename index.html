<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <div class="container clearfix">
            <nav> 
                <button id="clearSketch">NEW</button>
                <button id="save">SAVE</button>
                <ul>
                    <span>CHANGE LINE WIDTH</span>
                    <li data-lineWidth=2.5>small</li>
                    <li data-lineWidth=5>normal</li>
                    <li data-lineWidth=10>large</li>
                </ul>
            </nav>
            <div class="colors_pallet">
                    <div data-color="red"></div>
                    <div data-color="yellow"></div>
                    <div data-color="blue"></div>
                    <div data-color="green"></div>
                    <div data-color="orange"></div>
                    <div data-color="purple"></div>
            </div>
        </div>
    </header>

    <section class="main_width">
            <canvas id="canvas"></canvas>
    </section>

    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/out.js"></script>
</body>
</html>
